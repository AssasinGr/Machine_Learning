<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Préstamo</title>
    <link rel="stylesheet" href="../static/ML_supervisado.css">
</head>
<body>
    <div class="container">
        <h1>Solicitud de Préstamo</h1>
        <form method="POST" action="/ml">
            <label for="historial">Historial Crediticio (0=Mal, 1=Bueno):</label>
            <input type="number" id="historial" name="historial" min="0" max="1" required>
            
            <label for="ingreso">Ingreso Mensual ($):</label>
            <input type="number" id="ingreso" name="ingreso" required>
            
            <label for="deuda">Deuda Actual ($):</label>
            <input type="number" id="deuda" name="deuda" required>
            
            <button type="submit">Predecir</button>
        </form>
    </div>
</body>
</html>
